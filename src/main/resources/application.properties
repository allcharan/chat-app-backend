# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# Database Configuration
# Note: If DATABASE_URL doesn't start with "jdbc:", it will be prepended automatically
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/chatapp}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Mail Configuration (removed - using Brevo API instead)

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# OTP Configuration
otp.length=${OTP_LENGTH:6}
otp.expiry.minutes=${OTP_EXPIRY_MINUTES:5}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# Logging
logging.level.root=INFO
logging.level.com.chatapp=DEBUG

# Brevo Configuration (API-based email sending - no SMTP needed)
brevo.api.key=${BREVO_API_KEY}
brevo.api.url=${BREVO_API_URL:https://api.brevo.com/v3}
brevo.sender.email=${BREVO_SENDER_EMAIL:noreply@chatapp.com}
brevo.sender.name=${BREVO_SENDER_NAME:Chat App}
